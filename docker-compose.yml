version: '3'
volumes:
  database:
  search_conf:
services:
  pgsql:
    container_name: pgsql
    image: postgres
    volumes:
      - database:/var/lib/postgresql/data
  sphinx:
    container_name: sphinx
    image: leodido/sphinxsearch:2.2.9
    hostname: sphinx
    command: searchd.sh
    links:
      - pgsql
    volumes:
      - .:/app
      - search_conf:/usr/local/etc/
  bountysource:
    container_name: bountysource
    image: bountysource
    env_file: .env.dev
    links:
      - pgsql
      - sphinx
    build:
      context: .
    ports:
      - "3000:3000"
    command: rails s
    volumes:
      - .:/app
