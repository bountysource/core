<ul class="breadcrumb">
  <li><a href="/">Home</a></li>
  <li><a href="/settings">Settings</a></li>
  <li><a href="/settings">Profile</a></li>
</ul>

<h1>Settings</h1>
<ng-include src="'app/settings/tabs.html'"></ng-include>

<form class="form-horizontal" name="form" novalidate="">
  <div class="alert alert-danger alert-danger" ng-show="error">{{error}}</div>
  <div class="alert alert-success" ng-show="success">{{success}}</div>

  <div class="form-group">
    <label class="control-label col-md-3" for="inputFirstName">First and Last Name:</label>
    <div class="col-md-3">
      <input type="text" id="inputFirstName" placeholder="John" ng-model="form_data.first_name" class="input-small form-control">
    </div>
    <div class="col-md-3">
      <input type="text" placeholder="Doe" ng-model="form_data.last_name" class="input-small form-control">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-md-3" for="inputDisplayName">Display Name:</label>
    <div class="col-md-6">
      <input type="text" id="inputDisplayName" placeholder="johnny5" ng-model="form_data.display_name" class="input-medium form-control">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-md-3">Picture:</label>

    <div class="col-md-6">
      
      <div class="radio no-padding">
        <label class="setings_profile_pic">
          <input type="radio" name="profile_input" ng-model="profile_input.radio" value="">
          <img src="{{form_data.image_url}}" tooltip="Current">
        </label>
      </div>
      
      <div class="radio no-padding" ng-show="current_person.github_account">
        <label class="setings_profile_pic">
          <input type="radio" name="profile_input" ng-model="profile_input.radio" ng-value="current_person.github_account.image_url">
          <img src="{{current_person.github_account.image_url}}" tooltip="GitHub">
        </label>
      </div>

      <div class="radio no-padding" ng-show="current_person.twitter_account">
        <label class="setings_profile_pic">
          <input type="radio" name="profile_input" ng-model="profile_input.radio" ng-value="current_person.twitter_account.image_url">
          <img src="{{current_person.twitter_account.image_url}}" tooltip="Twitter">
        </label>
      </div>

      <div class="radio no-padding" ng-show="current_person.facebook_account">
        <label class="setings_profile_pic">
          <input type="radio" name="profile_input" ng-model="profile_input.radio" ng-value="current_person.facebook_account.login || current_person.facebook_account.uid" style="margin-top: 18px">
          <img src="{{current_person.facebook_account.image_url}}" tooltip="Facebook">
        </label>  
      </div>

      <div class="input-group">
        <span class="input-group-addon">
          <input type="radio" name="profile_input" ng-model="profile_input.radio" value="custom">
        </span>
          <input type="text" ng-model="profile_input.text" ng-change="profile_input.radio='custom'" placeholder="Image URL or Gravatar Email" class="form-control">    
      </div>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-md-3" for="inputLocation">Location:</label>
    <div class="col-md-6">
      <input type="text" id="inputLocation" name="location" placeholder="San Francisco, CA" ng-model="form_data.location" class="form-control">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-md-3" for="inputCompany">Company:</label>
    <div class="col-md-6">
      <input type="text" id="inputCompany" name="company" placeholder="Dunder Mifflin" ng-model="form_data.company" class="form-control">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-md-3" for="inputUrl">Website:</label>
    <div class="col-md-6">
      <input type="text" id="inputUrl" name="url" placeholder="http://awesome.site/" ng-model="form_data.url" class="form-control">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-md-3" for="inputPublicEmail">Public Email Address:</label>
    <div class="col-md-6">
      <input type="text" id="inputPublicEmail" name="email" placeholder="john@doe.com" ng-model="form_data.public_email" class="form-control">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-md-3" for="inputBio">Bio:</label>
    <div class="col-md-6">
      <textarea rows="3" class="form-control" id="inputBio" name="bio" placeholder="Once upon a time..." ng-model="form_data.bio"></textarea>
    </div>
  </div>

  <div class="form-group">
    <div class="col-md-offset-3 col-md-6">
      <button type="submit" class="btn btn-success btn-lg" ng-click="save()">Save</button>
    </div>
  </div>
</form>
