<div class="homepage">
  <section id="top">
    <div class="container">
      <h1><img src="/images/Bountysource-white.png" style="padding-bottom:5px"/> is the funding platform for open-source software.</h1>
      <h2>Accelerate open-source development with our community.</h2>

      <a class="btn btn-info btn-large" href="/learn" style="margin-right: 10px; width: 100px">Learn More</a>
      <a class="btn btn-info btn-large" href="/signin" style="margin-left: 10px; width: 100px" ng-hide="current_person">Sign Up</a>
    </div>
  </section>

  <section id="users">
    <div class="container">
      <h3 class="text-center" style="margin: 0;">Top Developers</h3>
      <ul class="inline">
        <li ng-repeat="person in people.developers.top.slice(0,18)">
          <a ng-href="/people/{{person.slug}}"><img class="thumbnail" style="width: 45px; height: 45px;" ng-src="{{person.image_url}}" /></a>
        </li>
      </ul>
      <h3 class="text-center" style="margin: 0;">Top Backers</h3>
      <ul class="inline">
        <li ng-repeat="person in people.backers.top.slice(0,18)">
          <a ng-href="/people/{{person.slug}}"><img class="thumbnail" style="width: 45px; height: 45px;" ng-src="{{person.image_url}}" /></a>
        </li>
      </ul>
    </div>
  </section>

  <section id="fundraisers">
    <div class="container">
      <h3 class="text-center">Featured Fundraisers</h3>
      <div class="row-fluid">
        <div class="span6">
          <fundraiser-card ng-repeat="fundraiser in fundraisers | orderBy:'-created_at' | slice:0:3" fundraiser="fundraiser"></fundraiser-card>
        </div>
        <div class="span6">
          <fundraiser-card ng-repeat="fundraiser in fundraisers | orderBy:'-created_at' | slice:3:6" fundraiser="fundraiser"></fundraiser-card>
        </div>
      </div>
    </div>
  </section>

  <section id="projects">
    <div class="container">
      <h3 class="text-center">Top Projects</h3>
      <div class="row-fluid">
        <div class="span6">
          <project-card ng-repeat="project in trackers | orderBy:'-bounty_total' | slice:0:3" project="project"></project-card>
        </div>
        <div class="span6">
          <project-card ng-repeat="project in trackers | orderBy:'-bounty_total' | slice:3:6" project="project"></project-card>
        </div>
      </div>
    </div>
  </section>
</div>
