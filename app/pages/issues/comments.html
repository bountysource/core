<div ng-controller="IssueShow">
  <ul class="breadcrumb">
    <li><a href="/">Home</a><span class="divider">»</span></li>
    <li><a ng-href="/trackers/{{issue.tracker.slug}}">{{issue.tracker.name || 'Loading...'}}</a><span class="divider">»</span></li>
    <li><a ng-href="/issues/{{issue.slug}}">{{issue.title ||'Loading...'}}</a></li>
  </ul>

  <div class="row-fluid" ng-show="issue">
    <div class="span9">
      <div ng-include="'pages/issues/partials/header.html'"></div>
      <div ng-include="'pages/issues/partials/nav_tabs.html'"></div>

      <div class="alert alert-info">Have something to say? <a ng-href="{{issue.url}}" target="_blank">Join the conversation</a></div>

      <div class="alert alert-info" ng-hide="issue.comments.length > 0">
        No comments have been made.
      </div>
      <table class="table table-striped">
        <tbody>
        <tr ng-repeat="comment in issue.comments">
          <td class="span2"><img ng-src="{{comment.author_image_url}}" class="thumbnail span12" /></td>
          <td class="span10">
            <p class="muted">{{comment.author_name}} on {{comment.created_at | date}}</p>
            <div ng-bind-html="comment.body_html"></div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="span3">
      <div ng-include="'pages/issues/partials/bounty_box.html'"></div>
      <div ng-include="'pages/issues/partials/developer_box.html'"></div>
    </div>
  </div>
</div>
