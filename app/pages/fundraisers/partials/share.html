<div class="well">
<iframe allowtransparency="true" frameborder="0" scrolling="no" ng-src="https://platform.twitter.com/widgets/tweet_button.html?text=Support {{fundraiser.title | encodeUriQuery}} on @Bountysource!&amp;url={{fundraiser.frontend_url | encodeUriQuery}}" style="width:130px; height:20px;"></iframe>
<div require-gplus class="g-plusone" data-size="medium" data-annotation="bubble"></div>
<br />
<br />
<p class="muted">Embed Fundraiser on your webpage:</p>
<div class="text-center input-prepend">
  <span id="copy" class="add-on" data-toggle="tooltip" data-title="copy to clipboard" data-clipboard-target="bounty-share-url" href="#"><i class="icon-share"></i></span>
  <input id="bounty-share-url" select-on-click class="span12" type="text" value="<iframe src='https://api.bountysource.com/user/fundraisers/{{fundraiser.id}}/embed' style='width: 238px; height: 402px; overflow: hidden; border: 0px;'></iframe>" readonly/>
</div>
</div>
<script src="https://raw.github.com/zeroclipboard/zeroclipboard/master/ZeroClipboard.min.js"></script>
<script>
  var clip = new ZeroClipboard( document.getElementById("copy"), {
  moviePath: "http://my.awesomecdn.com/javascripts/ZeroClipboard.swf"
  } );
  
  clip.on( "load", function(client) {
  } );
</script>
<script>
  $('[data-toggle="tooltip"]').tooltip()
</script>
