<div ng-controller="FundraiserLeaderboardController" ng-show="pledges && pledges.length > 0">
  <h3>Top Backers</h3>
  <table class="table top-backers-table">
    <tbody><tr ng-repeat="pledge in pledges | orderBy:sort_column:sort_reverse | limitTo:3">
      <!--Profile picture. No link if anon-->
      <td style="width: 50px">
        <div ng-show="pledge.owner">
          <owner-profile-link model="pledge" class="thumbnail">
          <img style="width: 50px; max-width: 50px; height: 50px" ng-src="{{pledge.owner.image_url}}">
        </owner-profile-link>
      </div>
      <img class="thumbnail" ng-hide="pledge.owner" style="width: 50px; max-width: 50px; height: 50px" src="images/anon.jpg">
    </td>

    <td>
      <div ng-show="pledge.owner">
        <owner-profile-link model="pledge">{{pledge.owner.display_name}}</owner-profile-link>
      </div>
      <div ng-hide="pledge.owner" class="text-muted">Anonymous</div>
      <div><b>{{ pledge.amount | dollars }}</b></div>
    </td>
  </tr>
</tbody></table>
</div>
