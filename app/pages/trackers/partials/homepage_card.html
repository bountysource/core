<div class="row-fluid">
  <div class="span2">
    <a ng-href="/trackers/{{project.slug}}" style="display: block; width: 75px; height: 75px; background-repeat: no-repeat; background-size: 95% auto; background-position: center center; background-image: url({{project.image_url}})">
    </a>
  </div>
  <div class="span10">
    <strong><a ng-href="/trackers/{{project.slug}}">{{project.name}}</a></strong>
    <br />
    <small class="muted">{{project.description | truncate:70}}</small>
    <br />
    <small class="text-success"><strong>{{project.bounty_total | dollars}}</strong> in bounties</small>
  </div>
</div>
