<ul class="breadcrumb">
  <li><a href="/">Home</a><span class="divider">»</span></li>
  <li><a href="/companies">Companies</a><span class="divider">»</span></li>
  <li><a ng-href="/companies/{{company.slug}}">{{company.name || 'Loading...'}}</a><span class="divider">»</span></li>
  <li><a>Settings</a></li>
</ul>

<div ng-show="company">
  <div class="row-fluid">
    <div class="span3">
      <ng-include src="'pages/companies/partials/infobox.html'"></ng-include>
    </div>
    <div class="span9">

      <ng-include src="'pages/companies/partials/tabs.html'"></ng-include>

      <form class="form-horizontal" ng-submit="create_company()" ng-controller="EditCompanyController">
        <div class="alert alert-error" ng-show="error">{{error}}</div>
        <ng-include src="'pages/companies/partials/form.html'"></ng-include>

        <div class="control-group">
          <div class="controls">
            <submit type="submit" ng-click="save_company()" class="btn btn-large btn-primary">Update</submit>
          </div>
        </div>

      </form>

    </div>
  </div>
</div>
