<div ng-switch="format">
  <div ng-switch-when="vertical" style="text-align: center;">
    <div>
      <owner-profile-link model="model">
        <img class="img-rounded" style="width: {{ size || '35px' }}; height: {{ size || '35px' }}; display: inline-block;" ng-src="{{model.owner.image_url}}" />
      </owner-profile-link>
    </div>
    <div>
      <owner-profile-link model="model">{{model.owner.display_name}}</owner-profile-link>
    </div>
  </div>
  <div ng-switch-default style="display: inline-block; vertical-align: middle;">
    <div style="display: inline-block; vertical-align: middle;">
      <owner-profile-link model="model">
        <img class="img-rounded" style="width: {{ size || '35px' }}; height: {{ size || '35px' }}; display: inline-block;" ng-src="{{model.owner.image_url}}" />
      </owner-profile-link>
    </div>
    <div style="display: inline-block; vertical-align: middle;">
      <owner-profile-link model="model">{{model.owner.display_name}}</owner-profile-link>
    </div>
  </div>
</div>
