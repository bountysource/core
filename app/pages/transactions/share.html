<div class="text-center">
  <div class="input-prepend">
    <span class="add-on"><a href="#" data-toggle="tooltip" title="copy to clipboard"><i class="icon-share"></i></a></span>
    <input select-on-click class="span12" type="text" value="<iframe src='https://api.bountysource.com/user/fundraisers/{{fundraiser.id}}/embed' style='width: 238px; height: 402px; overflow: hidden; border: 0px;'></iframe>" readonly/>
  </div>

  <script type="text/javascript" src="../fundraisers/partials/clipboardAssets/jquery.zclip.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      $("a[title&='clipboard']").zclip({
        path: "../fundraisers/partials/clipboardAssets/ZeroClipboard.swf",
        copy: function(){return $("input[value$='</iframe>']").val();}
      });
    });
  </script>
  <br>
  <button class="btn" style="width:150px; height:45px;" ng-click="openFacebook(facebook_url)"><img style="width:16px; height:16px" src="/images/facebook_share_32.png"></img><strong style="margin-left:10px">Facebook</strong></button>

  <a ng-href="https://www.twitter.com/intent/tweet?text={{ tweet_text }}&url={{ tweet_url }}" style="text-decoration:none;">
    <button class="btn" style="width:150px; height:45px; margin-right:20px; margin-left:20px"><img style="width:16px; height:16px" src="/images/bird_blue_32.png"></img><strong style="margin-left:10px">Tweet</strong></button>
  </a>

  <button class="btn" style="width:150px; height:45px;" ng-click="openGooglePlus(google_url)"><img style="width:16px; height:16px" src="/images/gplus-32.png"></img><strong style="margin-left:10px">Google+</strong></button>

</div>
