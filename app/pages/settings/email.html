  <li><a href="/">Home</a><span class="divider">»</span></li>
  <li><a href="/settings">Settings</a><span class="divider">»</span></li>
  <li><a href="/settings/email">Email</a></li>

<h1>Settings</h1>

<ng-include src="'pages/settings/tabs.html'"></ng-include>

<div ng-show="alert">
  <alert type="alert.type" close = "alert = null">{{alert.message}}</alert>
</div>

<form class="form-horizontal" name="form" ng-submit="submit()" novalidate>
  <div class="control-group">
    <label class="control-label" for="inputEmail">Primary Email:</label>
    <div class="controls">
      <input type="email" id="inputEmail" name="email" placeholder="john@doe.com" ng-model="form_data.email" class="input-xlarge" />
    </div>
  </div>

  <div class="control-group">
    <label class="control-label">Email Options:</label>
    <div class="controls">
      <label class="checkbox">
        <input type="checkbox" name="weekly_newsletter" ng-model="form_data.weekly_newsletter" /> Weekly Newsletter
      </label>
    </div>
    <div class="controls">
      <label class="checkbox">
        <input type="checkbox" name="receive_developer_alerts" ng-model="form_data.receive_developer_alerts" /> Bounty Alerts
      </label>
    </div>
  </div>

  <div class="control-group">
    <div class="controls">
      <button type="submit" class="btn btn-success">Save</button>
    </div>
  </div>
</form>
