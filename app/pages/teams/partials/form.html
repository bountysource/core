<div class="control-group">
  <label class="control-label" for="name">Name:</label>
  <div class="controls">
    <input id="name" type="text" class="input-medium" ng-model="form_data.name" placeholder="Bountysource Inc." />
  </div>
</div>

<div class="control-group" ng-hide="settings_page">
  <label class="control-label" for="name">Team Type:</label>
  <div class="controls">
    <select ng-model="form_data.type" ng-options="option.value as option.label for option in team_options">
    </select>
  </div>
</div>

<div class="control-group">
  <label class="control-label" for="slug">Custom URL:</label>
  <div class="controls">
    <span class="muted">bountysource.com/teams/</span> <input id="slug" type="text" ng-model="form_data.slug" input-slug />
  </div>
</div>

<div class="control-group">
  <label class="control-label" for="image_url">Logo URL:</label>
  <div class="controls">
    <!--<img ng-src="{{team.image_url}}" style="width: 50px; height: 50px" />-->
    <input id="image_url" type="text" ng-model="form_data.image_url" class="input-xlarge" placeholder="https://www.bountysource.com/logo.png" />
  </div>
</div>

<div class="control-group">
  <label class="control-label" for="url">Homepage:</label>
  <div class="controls">
    <input id="url" type="url" ng-model="form_data.url" class="input-large" placeholder="https://www.bountysource.com/" />
  </div>
</div>

<div class="control-group">
  <label class="control-label" for="bio">Bio:</label>
  <div class="controls">
    <textarea class="span9" id="bio" ng-model="form_data.bio" rows="5" placeholder="Bountysource is the funding platform for open-source software."></textarea>
  </div>
</div>
