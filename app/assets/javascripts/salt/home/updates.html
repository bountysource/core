<table class="table timeline table-centered table-no-separator mt-5">
  <tr ng-repeat="update in team_updates">
    <td>
      <img ng-src="{{update.team.image_url_small}}" class="img-rounded img-salt-homepage-logo"/>
    </td>
    <td>
      <h4 style="font-size: 16px">
        <a ng-href="/teams/{{update.team.slug}}/updates/{{update.slug}}">{{update.title}}</a>
      </h4>
      <p>{{update.body_truncated}}</p>

      <div class="secondary-text">
        <a ng-href="/teams/{{update.team.slug}}">
          <img ng-src="{{update.team.image_url_small}}" style="width:16px;height:16px" class="mr-3" />{{update.team.name}}</a>
        <span tooltip="{{event.published_at | date}}" tooltip-placement="right" class="ml-5 text-muted">{{update.published_at | date }}</span>
      </div>

    </td>
  </tr>
</table>
