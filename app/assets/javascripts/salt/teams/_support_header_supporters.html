<div ng-show="top_supporters.length > 0" class="featured-header mt-5">
  <h4 class="mt-0 text-left">Top Supporters</h4>
  <a ng-href="/teams/{{team.slug}}/supporters" ng-repeat="supporter in top_supporters | limitTo:10">
    <img ng-src="{{supporter.image_url_small}}"  tooltip="{{supporter.display_name}} {{supporter.monthly_amount | dollars}}" tooltip-placement="bottom" class="img-circle img-responsive"/>
  </a>
  <div class="clearfix"></div>
</div>
