<div class="container">
  <ng-include src="'salt/teams/_support_header.html'"></ng-include>
  <ng-include src="'salt/teams/_tabs.html'"></ng-include>

  <table class="table table-centered">
    <thead>
      <tr >
        <th colspan="2" class="font-weight-medium">Supporter</th>
        <th class="font-weight-medium">This Month</th>
        <th class="font-weight-medium">All Time</th>
        <th class="font-weight-medium hidden-xs">Since</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="supporter in supporters">
        <td  class="p-4">
          <img class="img-circle img-responsive" ng-src="{{supporter.image_url_large}}" style="max-width:75px; max-height: 75px"/>          
        </td>
        <td>{{supporter.display_name}}</td>
        <td>{{supporter.monthly_amount | dollars}}</td>
        <td>{{supporter.alltime_amount | dollars}}</td>
        <td class="hidden-xs">{{supporter.created_at | date}}</td>
      </tr>
    </tbody>
  </table>

  <div class="text-center">
    <a ng-click="back()" ng-show="currentPage > 1">
      <span>Back</span>
    </a>
    <span ng-show="currentPage > 1 && supporters.length === 100"> | </span>
    <a ng-click="next()" ng-show="supporters.length === 100">
      <span>Next</span>
    </a>
  </div>

</div>
