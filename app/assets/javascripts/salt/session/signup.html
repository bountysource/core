<div class="row" style="margin-top: 50px;">
  <div ng-show="verify_email_send" class="alert alert-success">
    An email has sent to your email address. Please verify your email within 2 hours.
  </div>

  <div ng-hide="verify_email_send" class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
    <h2 class="text-center">SIGN UP</h2>
    <div ng-hide="signup_data" class="mt-5 center-block" style="max-width: 420px;">
      <ng-include src="'salt/session/_buttons.html'"></ng-include>
    </div>
    <form ng-submit="signup()" novalidate class="form-signup">
      <div class="form-group" ng-show="signup_data">
        <div class="form-control-static text-center">
          <img ng-src="{{signup_data.image_url}}" style="max-width: 64px; max-height: 64px" /><br/>
          {{signup_data.display_name}}
        </div>
      </div>

      <div class="alert alert-danger" ng-show="error">{{error}}</div>

      <div class="form-group" ng-hide="signup_data">
        <div class="row">
          <div class="col-sm-4">
            <label class="control-label" for="inputName">Full Name</label>
          </div>
          <div class="col-sm-8">
            <input type="text" class="form-control input-medium" name="full_name" ng-model="form_data.full_name" required/>
          </div>
        </div>
      </div>

      <div class="form-group" ng-hide="signup_data">
        <div class="row">
          <div class="col-sm-4">
            <label class="control-label" for="inputName">Company (Optional)</label>
          </div>
          <div class="col-sm-8">
            <input type="text" class="form-control input-medium" name="company" ng-model="form_data.company" required />
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="row">
          <div class="col-sm-4">
            <label class="control-label" for="inputName">E-mail</label>
          </div>
          <div class="col-sm-8">
            <input type="text" class="form-control input-medium" name="email" ng-model="form_data.email"/>
          </div>
        </div>
      </div>
      <div class="form-group" ng-hide="signup_data">
        <div class="row">
          <div class="col-sm-4">
            <label class="control-label" for="inputName">Password</label>
          </div>
          <div class="col-sm-8">
            <input type="password" class="form-control input-medium" name="password" ng-model="form_data.password"/>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-light-blue signup-button center-block">
        <span ng-show="signup_data">COMPLETE </span>SIGN UP
      </button>


      <div class="text-center mt-5">
        Already have an account? <a ui-sref="root.session.login">Log In</a><br/>
        By signing up, you agree to our <a href="https://www.bountysource.com/terms" target="_blank">Terms of Service</a>.
      </div>
    </form>

  </div>
</div>
