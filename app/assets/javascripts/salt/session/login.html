<div class="row">
  <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h1 class="panel-title" style="font-size: 24px; text-align: center">Log In</h1>
      </div>
      <div class="panel-body">
        <ng-include src="'salt/session/_buttons.html'"></ng-include>

        <form ng-submit="login()" name="form" novalidate>
          <div class="alert alert-danger" ng-show="error">{{error}}</div>

          <div class="form-group">
            <input type="email" class="form-control" name="email" ng-model="form_data.email" placeholder="Email Address"/>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" name="password" ng-model="form_data.password" placeholder="Password"/>
          </div>
          <button type="submit" class="btn btn-success btn-block btn-lg">Log In</button>
        </form>
      </div>

      <div class="panel-footer" style="font-size: 90%; text-align: center">
        Need an account? <a ui-sref="root.session.signup">Sign Up</a> Forgotten password? <a ng-click="reset_password()">Reset</a><br/>
      </div>
    </div>

  </div>
</div>
