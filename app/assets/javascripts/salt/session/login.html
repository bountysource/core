<div class="row" style="margin-top: 50px;">
  <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
    <h2 class="text-center">LOG IN</h2>

    <div class="mt-5 center-block" style="max-width: 420px;">
      <ng-include src="'salt/session/_buttons.html'"></ng-include>
    </div>
    <form ng-submit="login()" class="form-login" novalidate>
      

      <div class="alert alert-danger" ng-show="error">{{error}}</div>

      <div class="form-group">
        <div class="row">
          <div class="col-sm-4">
            <label class="control-label" for="inputName">E-mail</label>
          </div>
          <div class="col-sm-8">
            <input type="text" class="form-control input-medium" name="email" ng-model="form_data.email"/>
          </div>
        </div>        
      </div>

      <div class="form-group">
        <div class="row">
          <div class="col-sm-4">
            <label class="control-label" for="inputName">Password</label>
          </div>
          <div class="col-sm-8">
            <input type="password" class="form-control input-medium" name="password" ng-model="form_data.password"/>
          </div>
        </div>  
        
      </div>

      <button type="submit" class="btn btn-light-blue login-button center-block">Log In</button>

      <div class="text-center mt-5">
        Need an account? <a ui-sref="root.session.signup">Sign Up</a><br/>
        Forget password? <a ui-sref="root.session.password_reset">Reset Password</a><br/>
      </div>
    </form>
  </div>

</div>
