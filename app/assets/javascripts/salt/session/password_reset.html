<div class="row" style="margin-top: 50px;">
  <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
    <h2 class="text-center">RESET PASSWORD</h2>

    <form ng-submit="request_password_reset()" class="form-login" novalidate>  
      <div class="alert alert-danger" ng-show="error">{{error}}</div>

      <div class="form-group">
        <div class="row">
          <div class="col-sm-4">
            <label class="control-label" for="inputName">E-mail</label>
          </div>
          <div class="col-sm-8">
            <input type="text" class="form-control input-medium" name="email" ng-model="form_data.email"/>
          </div>
        </div>        
      </div>

      <button type="submit" class="btn btn-light-blue login-button center-block">Reset Password</button>

      <div class="text-center mt-5">
        Need an account? <a ui-sref="root.session.signup">Sign Up</a><br/>
        Already have an account? <a ui-sref="root.session.login">Sign In</a><br/>
      </div>
    </form>
  </div>

</div>
