<ng-form name="taxForm" ng-controller="Fw9Controller">

<!-- personal_name -->
<div ng-class="{ 'has-error': taxForm.personal_name.$invalid && (taxForm.personal_name.$dirty || taxForm.$submitted) }">
    <input tax-form-style type="text" ng-model="data.personal_name" name="personal_name" class="form-control" left="58" top="94.5" width="519" height="14" required/>
</div>

<!-- business_name -->
<div ng-class="{ 'has-error': taxForm.business_name.$invalid && (taxForm.business_name.$dirty || taxForm.$submitted) }">
    <input tax-form-style type="text" ng-model="data.business_name" name="business_name" class="form-control" left="58" top="118" width="519" height="14" />
</div>

<!-- tax classification type-->
<div ng-class="{ 'has-error': taxForm.tax_class.$invalid && (taxForm.tax_class.$dirty || taxForm.$submitted) }">
    <div ng-class="{ 'ng-invalid': taxForm.tax_class.$invalid }" tax-form-style left="58" top="132" width="396" height="72" z-index="1"></div>
    <input tax-form-style tax-form-clear-bg="2" tax-form-hit-box="118,16" ng-model="data.tax_class" type="radio" name="tax_class" class="form-control" value="individual" left="66" top="146" width="8" height="8"/>
    <input tax-form-style tax-form-clear-bg="2" tax-form-hit-box="70,16" ng-model="data.tax_class" type="radio" name="tax_class" class="form-control" value="corp_c" left="187" top="146" width="8" height="8"/>
    <input tax-form-style tax-form-clear-bg="2" tax-form-hit-box="64,16" ng-model="data.tax_class" type="radio" name="tax_class" class="form-control" value="corp_s" left="259" top="146" width="8" height="8"/>
    <input tax-form-style tax-form-clear-bg="2" tax-form-hit-box="70,16" ng-model="data.tax_class" type="radio" name="tax_class" class="form-control" value="partnership" left="324" top="146" width="8" height="8"/>
    <input tax-form-style tax-form-clear-bg="2" tax-form-hit-box="56,16" ng-model="data.tax_class" type="radio" name="tax_class" class="form-control" value="trust" left="396" top="146" width="8" height="8"/>
    <input tax-form-style tax-form-clear-bg="2" tax-form-hit-box="90,10" ng-model="data.tax_class" type="radio" name="tax_class" class="form-control" value="llc" left="66" top="164" width="8" height="8"/>
    <input tax-form-style tax-form-clear-bg="2" tax-form-hit-box="84,10" ng-model="data.tax_class" type="radio" name="tax_class" class="form-control" value="other" left="66" top="194" width="8" height="8"/>
</div>

<!-- llc_type -->
<div ng-class="{ 'has-error': taxForm.llc_type.$invalid && data.tax_class == 'llc' && (taxForm.llc_type.$dirty || taxForm.$submitted) }">
    <input tax-form-style type="text" ng-model="data.llc_type" name="llc_type" class="form-control" ng-show="data.tax_class == 'llc'"  ng-required="data.tax_class == 'llc'" ng-pattern="/^[cCsSpP]/" maxlength="1" left="410" top="161" width="35" height="12"/>
</div>

<!-- other_text -->
<div ng-class="{ 'has-error': taxForm.other_text.$invalid && data.tax_class == 'other' && (taxForm.other_text.$dirty || taxForm.$submitted) }">
    <input tax-form-style type="text" ng-model="data.other_text" name="other_text" ng-show="data.tax_class == 'other'" ng-required="data.tax_class == 'other'" class="form-control" left="163" top="190" width="226" height="13"/>
</div>

<!-- payee_exemption -->
<div ng-class="{ 'has-error': taxForm.payee_exemption.$invalid && (taxForm.payee_exemption.$dirty || taxForm.$submitted) }">
    <input tax-form-style type="text" ng-model="data.payee_exemption" name="payee_exemption" class="form-control" left="541" top="156" width="36" height="12" tabIndex="-1" ng-pattern="/^([1-9]|1[1-3])$/"/>
</div>

<!-- fatca_exemption -->
<div ng-class="{ 'has-error': taxForm.fatca_exemption.$invalid && (taxForm.fatca_exemption.$dirty || taxForm.$submitted) }">
    <input tax-form-style type="text" ng-model="data.fatca_exemption" name="fatca_exemption" class="form-control" left="503" top="180" width="74" height="12" tabIndex="-1" ng-pattern="/^[a-mA-M]$/"/>
</div>

<!-- address_1 -->
<div ng-class="{ 'has-error': taxForm.address_1.$invalid && (taxForm.address_1.$dirty || taxForm.$submitted) }">
    <input tax-form-style type="text" ng-model="data.address_1" name="address_1" class="form-control" required left="58" top="214.5" width="331" height="14"/>
</div>

<!-- address_2 -->
<div ng-class="{ 'has-error': taxForm.address_2.$invalid && (taxForm.address_2.$dirty || taxForm.$submitted)  }">
    <input tax-form-style type="text" ng-model="data.address_2" name="address_2" class="form-control" required left="58" top="238" width="331" height="14"/>
</div>

<!-- requester -->
<div>
    <textarea tax-form-style ng-model="data.requester" type="textarea" name="requester" class="form-control requester" readonly disabled left="390" top="214" width="187" height="37"></textarea>
</div>

<!-- list_ac_numbers -->
<div ng-class="{ 'has-error': taxForm.list_ac_numbers.$invalid }">
    <input tax-form-style type="text"  ng-model="data.list_ac_numbers" name="list_ac_numbers" class="form-control" left="58" top="262" width="519" height="14"/>
</div>

<!-- ssn -->
<div ng-class="{ 'has-error': taxForm.ssn.$invalid && ((taxForm.ssn.$dirty && taxForm.ssn.blurred) || taxForm.$submitted) }">
    <input tax-form-style tax-form-id="ssn" type="text" ng-model="data.ssn" name="ssn" class="form-control numeric" ng-trim="false" tax-form-clear-bg="417,299,162,26" ng-required="!data.employee_id" left="418" top="300" width="159" height="24" autocomplete="off" placeholder="   -  -    "/>
</div>

<!-- employee_id -->
<div ng-class="{ 'has-error': taxForm.employee_id.$invalid && ((taxForm.employee_id.$dirty && taxForm.employee_id.blurred) || taxForm.$submitted) }">
    <input tax-form-style tax-form-id="employee_id" type="text" ng-model="data.employee_id" name="employee_id" class="form-control numeric" ng-trim="false" tax-form-clear-bg="417,347,146,24.5" ng-required="!data.ssn" left="418" top="348" width="144" height="24" autocomplete="off" placeholder="  -" />
</div>

<!-- signed -->
<div ng-class="{ 'has-error': taxForm.signed.$invalid && (taxForm.signed.$dirty || taxForm.$submitted)  }">
    <input tax-form-style type="text" ng-model="data.signed" name="signed" class="form-control signature" required left="130" top="516" width="245" height="24" autocomplete="false"/>
</div>

<!-- date -->
<div ng-class="{ 'has-error': taxForm.dated.$invalid && ((taxForm.dated.$dirty && taxForm.dated.blurred) || taxForm.$submitted) }">
    <input tax-form-style type="text" ng-model="data.dated" name="dated" class="form-control" placeholder="mm/dd/yyyy" tax-form-date="m/d/y" required left="408" top="516" height="24" width="168"/>
</div>

</ng-form>
