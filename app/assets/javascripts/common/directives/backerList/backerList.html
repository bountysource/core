<div class="table-responsive">
  <table class="table table-centered">
    <thead>
    <tr>
      <th>
        <!--<a ng-click="changeOrder('display_name')">Backer</a>-->
        <span>Backers</span>
      </th>
      <th></th>
      <th>
        <!--<a ng-click="changeOrder('amount')">Amount</a>-->
        <span>Amount</span>
      </th>
      <th>
        <!--<a ng-click="changeOrder('created_at')">Date</a>-->
        <span>Date</span>
      </th>
    </tr>
    </thead>

    <tbody>
    <tr ng-repeat="backer in backers">
      <!-- Backer Avatar -->
      <td>
        <a owner-href="backer">
          <img class="img-responsive img-circle" style="width: 50px;" ng-src="{{backer.image_url_medium}}">
        </a>
      </td>
      <td>
        <a class="font-weight-semibold text-dark" owner-href="backer" style="margin-left: 5px;">{{backer.display_name}}</a>
      </td>

      <!-- Total Amount Backed -->
      <td>
        <span>{{backer.amount | dollars}}</span>
      </td>

      <!-- Last Activity Date -->
      <td>
        <span class="text-muted">{{backer.last_activity_at | date:'mediumDate' }}</span>
      </td>
    </tr>
    </tbody>

  </table>
