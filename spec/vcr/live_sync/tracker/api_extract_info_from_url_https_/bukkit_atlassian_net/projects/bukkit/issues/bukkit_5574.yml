        \                   <p>I am running a simple zombie-spawning plugin which
        creates a new thread to spawn zombies. Every time I kill several zombies in
        a small amount of time (I think thats the reason or at least the circumstances)
        the server stops working. Here is the error message:<br/>\n<span class=\"error\">&#91;Server
        thread/ERROR&#93;</span>: Encountered an unexpected exception<br/>\njava.util.ConcurrentModificationException<br/>\n\tat
        java.util.HashMap$HashIterator.nextEntry(Unknown Source) ~<span class=\"error\">&#91;?:1.7.0_25&#93;</span><br/>\n\tat
        java.util.HashMap$KeyIterator.next(Unknown Source) ~<span class=\"error\">&#91;?:1.7.0_25&#93;</span><br/>\n\tat
        net.minecraft.server.v1_7_R1.EntityTracker.updatePlayers(EntityTracker.java:152)
        ~<span class=\"error\">&#91;craftbukkit.jar:git-Bukkit-1.7.2-R0.3-b3020jnks&#93;</span><br/>\n\tat
        net.minecraft.server.v1_7_R1.MinecraftServer.u(MinecraftServer.java:646) ~<span
        class=\"error\">&#91;craftbukkit.jar:git-Bukkit-1.7.2-R0.3-b3020jnks&#93;</span><br/>\n\tat
        net.minecraft.server.v1_7_R1.DedicatedServer.u(DedicatedServer.java:250) ~<span
        class=\"error\">&#91;craftbukkit.jar:git-Bukkit-1.7.2-R0.3-b3020jnks&#93;</span><br/>\n\tat
        net.minecraft.server.v1_7_R1.MinecraftServer.t(MinecraftServer.java:545) ~<span
        class=\"error\">&#91;craftbukkit.jar:git-Bukkit-1.7.2-R0.3-b3020jnks&#93;</span><br/>\n\tat
        net.minecraft.server.v1_7_R1.MinecraftServer.run(MinecraftServer.java:457)
        <span class=\"error\">&#91;craftbukkit.jar:git-Bukkit-1.7.2-R0.3-b3020jnks&#93;</span><br/>\n\tat
        net.minecraft.server.v1_7_R1.ThreadServerApplication.run(SourceFile:617) <span
        class=\"error\">&#91;craftbukkit.jar:git-Bukkit-1.7.2-R0.3-b3020jnks&#93;</span><br/>\nSo
        something is wrong with the unsynchronized spawning, but I got no idea how
