        class=\"bug-summary\" colspan=\"5\">0002881: wideBandAbsorptionEmission coefficient
        bug and inconsistency with</td></tr><tr><th class=\"bug-description category\">Description</th><td
        class=\"bug-description\" colspan=\"5\">wideBandAbsorptionEmission::aCont
        attempts to use the coefficients list with inverted ordering (i.e. coeffs_[species][band]
        instead of coeffs_[band][species]) which results in incorrect coefficients
        being used and segmentation faults. I'm guessing that no-one else is currently
        using this model?!<br />\r\n<br />\r\nAdditionally, the behaviour of wideBandAbsorptionEmission
        is inconsistent with greyMeanAbsorptionEmission in reading the look-up tables
        and using mole-fractions versus mass-fractions for solved-for species.<br
        />\r\n<br />\r\nI've attached a patch (for 5.x) that I believe corrects the
        bug and makes the behaviour consistent.</td></tr><tr><th class=\"bug-steps-to-reproduce
        category\">Steps To Reproduce</th><td class=\"bug-steps-to-reproduce\" colspan=\"5\">Run
        any case with wideBandAbsorpionEmission model. E.g. modify fireFoam oppositeBurningPanels
        tutorial case to use this model.</td></tr><tr><th class=\"bug-tags category\">Tags</th><td
