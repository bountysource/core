        camlCamlinternalOO module is not linked when using Dynlink</td></tr><tr class=\"row-2\"><td
        class=\"category\">Description</td><td colspan=\"5\">I have a system which
        uses Dynlink to dynamically load some code (.cmxs). The problem that I am
        having is that you cannot use the Object system in OCaml with Dynlink when
        naively compiling.  This is because the camlCamlinternalOO is not linked.
        The error is below:<br />\r\n<br />\r\nundefined symbol: camlCamlinternalOO__create_object_opt_1533</td></tr><tr
        class=\"row-1\"><td class=\"category\">Steps To Reproduce</td><td colspan=\"5\">To
        reproduce you need to files.<br />\r\n<br />\r\nobj_test.ml<br />\r\n<br />\r\nclass
        istack = object<br />\r\n&#160;&#160;&#160;&#160;val mutable v = [0; 2]<br
        />\r\n<br />\r\n&#160;&#160;&#160;&#160;method pop =<br />\r\n&#160;&#160;&#160;&#160;&#160;&#160;match
        v with<br />\r\n&#160;&#160;&#160;&#160;&#160;&#160;| hd :: tl -&gt;<br />\r\n&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;v
        &lt;- tl;<br />\r\n&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;Some
        hd<br />\r\n&#160;&#160;&#160;&#160;&#160;&#160;| [] -&gt; None<br />\r\n<br
        />\r\n&#160;&#160;&#160;&#160;method push hd =<br />\r\n&#160;&#160;&#160;&#160;&#160;&#160;v
        &lt;- hd :: v<br />\r\n&#160;&#160;end<br />\r\n<br />\r\nwhich is complied
        thus: ocamlfind opt -shared -o obj_test.cmxs obj_test.ml<br />\r\n<br />\r\nmain.ml<br
        />\r\n<br />\r\nlet load_test_plugin fname =<br />\r\n&#160;&#160;let fname
        =  Dynlink.adapt_filename fname in<br />\r\n&#160;&#160;try<br />\r\n&#160;&#160;&#160;&#160;Dynlink.loadfile
        fname<br />\r\n&#160;&#160;with<br />\r\n&#160;&#160;| (Dynlink.Error err)
        as e -&gt;<br />\r\n&#160;&#160;&#160;&#160;&#160;print_endline (&quot;ERROR
        loading plugin: &quot; ^ (Dynlink.error_message err));<br />\r\n&#160;&#160;&#160;&#160;&#160;raise
        e<br />\r\n<br />\r\nlet _ =<br />\r\n&#160;&#160;load_test_plugin Sys.argv.(1)<br
        />\r\n<br />\r\nwhich is compiled thus: ocamlfind opt -package dynlink -linkpkg
        main.ml<br />\r\n<br />\r\nWhen you try to run the code: ./a.out obj_test.cmxs,
        you will get the error indicated above.<br />\r\n</td></tr><tr class=\"row-2\"><td
