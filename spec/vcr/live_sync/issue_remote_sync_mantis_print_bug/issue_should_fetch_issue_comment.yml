        class=\"compact\"><span class=\"small bugnote-date-submitted\">2018-03-16
        21:20</span></p>\n\t\t\t\t<div class=\"small bugnote-buttons\">\n\t\t\t\t</div>\n\t</td>\n\t<td
        class=\"bugnote-note\">\n\t\tUsing the attached radiationProperties as a replacement
        within the oppositeBurningPanels tutorial case provides a demonstration of
        the issues. It should simply replicate the results from using the greyMeanAbsorptionEmission
        model since it simply contains two bands with identical properties.<br />\r\n<br
        />\r\nAttempting to run this case will exit with an error message that a string
        is expected under the entry lookupTableFileName, i.e. that 'none' is not accepted,
        unlike the greyMeanAbsorptionEmission model.<br />\r\n<br />\r\nSpecifying
        the attached &quot;wideBandTable&quot; dummy lookup table file allows the
        solver to run further, but it then halts when looking for the mixture fraction
        &quot;ft&quot; field, which isn't defined for the present combustion model
        (and indeed shouldn't be required since all of the required fields are being
        explicitly solved for).<br />\r\n<br />\r\nHacking the solver to manually
        add a dummy &quot;ft&quot; field again allows the solver to continue. However,
        it then generates a slew of warning messages of the form:<br />\r\n<br />\r\n&#160;&#160;&#160;&#160;usinf
        absCoeffs out of temperature range:<br />\r\n&#160;&#160;&#160;&#160;0.0532686334933
        -&gt; 0.0326473267652;  T = 298.15<br />\r\n<br />\r\nCloser look at the code
        shows that this is because it is trying to use unitialised coefficients due
        to the described interchanged indices in accessing coeffs_ within wideBandAbsorptionEmission::aCont()<br
        />\r\n<br />\r\nCorrecting these interchanged indices allows the solver to
        run to completion. However, comparison of the results with those obtained
        using the greyMeanAbsorptionEmissionModel in the same radiationProperties
        shows differences. This is due to the wideBand model using the mass fraction
        of the species as the pre-multiplier for the absorption coefficients, while
        the greyMean (more sensibly) uses the partial pressure.\t</td>\n</tr>\n<tr
