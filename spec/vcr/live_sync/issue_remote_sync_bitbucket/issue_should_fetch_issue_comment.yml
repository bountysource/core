        "content": {"raw": "Apparently the problem comes from Amazon:\n\n\n```\nHello,\n\nThank
        you for contacting AWS Premium Support. My name is Akash and I will be assisting
        you with this case today.\n\nI understand that you are facing connectivity
        issues with your bitbucket.org. I can confirm that at the moment, there seems
        to be an underlying problem with our networking infrastructure, which manages
        the connection to Bitbucket.org from Frankfurt and Mumbai regions, and this
        is being treated with the utmost urgency by our internal teams. As soon as
        we have more information it will be relayed to you.\n\nI apologize for the
        downtime and thank you for your patience while we go about restoring the service.\n\nI
        will post a response on the case, as soon as I receive more information on
        this issue. Your patience on this matter would be highly appreciated.\n\nBest
        regards,\n\nAkash S.\nAmazon Web Services\n\n```", "markup": "markdown", "html":
